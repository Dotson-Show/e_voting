# app port
server.port=8082

#connection and read timeout
http-connection-timeout=60000
http-read-timeout=60000

#SQL
spring.datasource.url=jdbc:postgresql://localhost:5432/evoter_db
spring.datasource.username=esther
spring.datasource.password=esther
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

#Maximum number of rows of document that can be fetched per time
max-pull-size=100

#DB
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.leak-detection-threshold=60000

